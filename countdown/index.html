<html>
<head>
	<title> Test countdown </title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
	<script>
	 $(document).ready(function() {
		$('#counter').countdown ({
          image: 'img/digits.png',
          startTime: '00:10',
          format: 'mm:ss'
        });
	 });
	</script>

    <style type="text/css">
      br { clear: both; }
      .cntSeparator {
        font-size: 54px;
        margin: 10px 7px;
        color: #000;
      }
      .desc { margin: 7px 3px; }
      .desc div {
        float: left;
        font-family: Arial;
        width: 70px;
        margin-right: 65px;
        font-size: 13px;
        font-weight: bold;
        color: #000;
      }
    </style>	
</head>
<body>
	<div id="counter"></div>
	<div class="desc">
		<div>Dias</div>
		<div>H</div>
		<div>M</div>
		<div>S</div>
	</div>
	<br />
	<br />
	<br />	
</body>
</html>
